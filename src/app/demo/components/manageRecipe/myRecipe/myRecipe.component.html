<div >
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2 ">
                        <h4>My Recipes</h4>
                    </div>
                </ng-template>
                <ng-template pTemplate="right">
                    <div class="my-2 ">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
                            routerLink="/addRecipe"></button>
                    </div>
                </ng-template>
            </p-toolbar>

            <div class="col-12 ">
                <div class="grid">
                    <div class="col-12 md:col-6 lg:col-4 mt-3" [style]="{ 'height': '575px' }"
                        *ngFor="let recipe of recipes | slice:(first):(first+rows)">
                        <div class="card mb-0 ">
                            <div class="flex align-items-center justify-content-center mb-2">
                                <img class="align-self-center"
                                    [style]="{ 'height': '300px','width':'300px', 'border-radius':'10px','object-fit':'cover' ,'max-width':'100%'}"
                                    [src]="'data:image/jpeg;base64,'+recipe.image" alt="recipe image"
                                    class="card-img-top">
                            </div>
                            <div class="flex justify-content-between mb-3">
                                <div>
                                    <span class="text-900 font-medium text-xl">{{ recipe.recipe.title }}</span>
                                    <div class="block text-500 font-medium mb-3">
                                        {{ recipe.recipe.description.slice(0,150) }}
                                    </div>
                                </div>

                            </div>
                            <div class="flex align-items-center justify-content-between">
                                <p-rating [ngModel]="recipe.recipe.totalRating" [readonly]="true" [cancel]="false"
                                    styleClass="mb-2"></p-rating>
                                <span class="text-500" style="float: right;"><button
                                        (click)="viewdetails(recipe.recipe)" pButton pRipple>See
                                        more</button></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
    <div class="card flex justify-content-center mt-3">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="recipes.length"></p-paginator>
    </div>
</div>
