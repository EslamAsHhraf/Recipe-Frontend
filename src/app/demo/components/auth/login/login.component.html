<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username"  type="text" [(ngModel)]="user.username" placeholder="Username" pInputText class="w-full md:w-30rem mb-3" [ngClass]="{'ng-invalid ng-dirty': error[0]}" style="padding:1rem">
                    <p  *ngIf="error[0]" class="error">Username is required</p>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [feedback]="false" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem" [ngClass]="{'ng-invalid ng-dirty': error[1]}"></p-password>
                    <p *ngIf="error[1]" class="error">Password is required</p>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color) " routerLink="/auth/register" >Don't have account?</a>
                    </div>
                    <p class="error">{{errorMessage}}</p>
                    <button pButton pRipple label="Sign In" class="w-full mb-3 text-xl" (click)="onSubmit()" ></button>
                </div>
            </div>
        </div>
    </div>
</div>
