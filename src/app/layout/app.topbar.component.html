<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/Images/favicon-180.png" alt="logo">
        <span>Yummy</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button *ngIf="login" class="p-link layout-topbar-menu-button layout-topbar-button" (click)="menu.toggle($event)">
        <img [style]="{ 'height': '32px','width':'32px','border-radius':'50%' }" alt="Profile Image" [src]="'data:image/jpeg;base64,'+userImage" />
    </button>
    <div *ngIf="login" #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link flex align-items-center gap-2"  [style]="{ 'box-shadow':'none' }" (click)="menu.toggle($event)">
            <img [style]="{ 'height': '40px','width':'40px','border-radius':'50%' }" alt="Profile Image" [src]="'data:image/jpeg;base64,'+userImage" />
        </button>
    </div>
    <p-menu  #menu [model]="items" [popup]="true"></p-menu>

</div>
